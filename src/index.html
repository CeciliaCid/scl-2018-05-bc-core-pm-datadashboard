<!DOCTYPE html>
<html lan="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CDN-->
    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->

<body>
